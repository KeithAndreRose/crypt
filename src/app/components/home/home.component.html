<div class="home-wrapper">
  <span>CHEST | {{currentKey | uppercase}} </span>
  <header>
    <div class="message-area">
      <input class="message-title" type="text" placeholder="Title">
      <input class="message-tags" type="text" placeholder="Tags">
      <textarea #textarea class="message-text" (keydown)="textChange(textarea)" placeholder="Type here..."></textarea>
    </div>
  </header>
  <main>
    <app-chest-item *ngFor="let item of items" [item]="item" id={{item.id}} (click)="openItem(item)"></app-chest-item>
  </main>
</div>
<app-item-editor *ngIf="itemManager.focusedItem" [item]="itemManager.focusedItem"></app-item-editor>
